name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🧬 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🏎 Performance Tweaks'
    labels:
      - 'performance'
  - title: '🎨 Style Tweaks'
    labels:
      - 'style tweak'
  - title: '⚙️ Changes to handle external APIs'
    labels:
      - 'external api'
  - title: '🗄 Database Migration'
    labels:
      - 'includes db changes'
      - 'migration'
  - title: '⚠️ Deprecation'
    labels:
      - 'deprecation'
  - title: '📘 Documentation'
    labels:
      - 'documentation'
  - title: '🧹 Cleanup'
    labels:
      - 'cleanup'
  - title: '👷‍♀️ Testing, Configuration & Deployment'
    labels:
      - 'devops'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes
  $CHANGES
  
  ## 🕵️‍♀️ Full commit logs
  
  - Backend: https://github.com/cBioPortal/cbioportal/compare/$PREVIOUS_TAG...v$NEXT_PATCH_VERSION
  - Frontend: https://github.com/cBioPortal/cbioportal-frontend/compare/$PREVIOUS_TAG...v$NEXT_PATCH_VERSION
