cbioportal:
  image: maven:3.2-jdk-7
  ports:
    - "8080:8080"
  volumes:
    - $PWD/../../:/cbioportal
  command: |
    bash -c "FINAL_WAR_NAME=$$(mvn -q -Dexec.executable='echo' \
                                   -Dexec.args='$${final.war.name}' \
                                   --non-recursive org.codehaus.mojo:exec-maven-plugin:1.3.1:exec) && \
             java -Ddbconnector=dbcp \
                  -jar portal/target/dependency/webapp-runner.jar \
                  --expand-war portal/target/$${FINAL_WAR_NAME}.war"
  environment:
    PORTAL_HOME: /cbioportal
  working_dir: /cbioportal
hub:
  image: selenium/hub:2.53.0
  ports:
    - "4444:4444"
  links:
    - cbioportal
firefox:
  image: selenium/node-firefox:2.53.0
  links:
    - hub
    - cbioportal
chrome:
  image: selenium/node-chrome:2.53.0
  links:
    - hub
    - cbioportal
python-selenium:
  image: inodb/python-selenium
  links:
    - hub
    - cbioportal
  volumes:
    - $PWD:/end-to-end
  working_dir: /end-to-end
  # keep image running
  command: tail -f /dev/null
