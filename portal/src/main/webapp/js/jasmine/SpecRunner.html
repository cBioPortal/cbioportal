  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
<table id='oncoprint_controls'>
    <tr>
        <td><input type='checkbox' onclick='oncoprint.toggleUnaltered();'>Only Show Altered Cases</input></td>
        <td><input type='checkbox' onclick='if ($(this).is(":checked")) {oncoprint.defaultSort();} else {oncoprint.memoSort();}';>Unsort Cases</input></td>
    </tr>

    <tr>
        <td><div id="width_scroller">Width</div></td>
        <td><input type='checkbox' onclick='oncoprint.toggleWhiteSpace();'>Remove Whitespace</input></td>
    </tr>
</table>

<div>
    <svg width=100 height=100>
            <rect class="cna AMPLIFIED" width="5.5" height="23"></rect>
    </svg>
    <span style="overflow-x:hidden; width:100px;">
    <svg style="width:200px; height:100px">
            <rect class="cna AMPLIFIED" width="400" height="23"></rect>
    </svg>
    </span>
</div>

<div id='oncoprint'>
</div>
  <script type="text/javascript">
// {{{ test data

  var AMPLIFIED = "AMPLIFIED",
  DELETED = "HOMODELETED";

  var UPREGULATED = "UPREGULATED",
  DOWNREGULATED = "DOWNREGULATED";

  var cna1        = [AMPLIFIED, DELETED, null, null, null, null];
  var mutations1  = [null, ['a'], null, ['1'], null, ['b']];

  var GENE1 = { hugo: "GENE1",
      cna: cna1,
      mutations: mutations1,
      mrna: [null, null, null, null, null, null],
      rppa: [UPREGULATED, null, DOWNREGULATED, null, null, null],
      percent_altered: "10%"
  };

  var cna2        = [null, null, DELETED, AMPLIFIED, null, null];
  var mutations2  = [null, null, null, ['a'], null, null];

  var GENE2 = { hugo: "MARCH8",
      cna: cna2,
      mutations: mutations2,
      mrna: [UPREGULATED, null, DOWNREGULATED, null, null, null],
      rppa: [null, DOWNREGULATED, null, UPREGULATED, null, null],
      percent_altered: "10%"
  };


  var hugo_to_gene_index = {
      "GENE1": 0,
      "MARCH8": 1
  };

  var samples = { "CASE1": 0,
      "CASE2": 1,
      "CASE3": 2,
      "CASE4": 3,
      "CASE5": 4,
      "CASE6": 5
  };

  var data = {
      gene_data: [GENE1, GENE2],
      hugo_to_gene_index: hugo_to_gene_index,
      samples: samples
  };

  var params = {
      data: data,
      cancer_study_id: "tcga-test",
      case_set_str: "case set description",
      num_cases_affected: "-1",
      percent_cases_affected: "-1%"
  };
  // }}}
  var oncoprint = Oncoprint($('#oncoprint')[0], params);
  oncoprint.draw();
  </script>

</div>

<div id='play'>
    <script type='text/javascript'>
        var data = d3.range(10);

        var wrapper = d3.select('#play');

        var svg = wrapper.append('svg')
        .attr('width', 200)
        .attr('height', 200);

        var circles = svg.selectAll('circle')
        .data(data);

        var circles_enter = circles.enter()
        .append('circle')
        .attr('fill', 'orange')
        .attr('r', function(d) { return d; })
        .attr('cx', function(d, i) { return i * 20; })
        .attr('cy', 50);

        var circles_exit = circles.exit()
        .remove('circle');
    </script>
</div>

</body>
