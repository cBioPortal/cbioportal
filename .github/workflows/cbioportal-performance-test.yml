          kubectl exec -it ${{ steps.extract_pod_name.outputs.pod_name }} -- bash -c "curl --max-time $MAX_WAIT_TIME_IN_SECONDS -s -w '\n\n%{http_code}' -X POST '$URL' -H 'accept: application/json' -H 'Content-Type: application/json' -d '@sampleIdentifiers.json'" > curl.out
          RESPONSE_CODE=`tail -1 curl.out`
          RESPONSE_BODY=`head -1 curl.out`
          if [ "$RESPONSE_CODE" != "$OK_RESPONSE_CODE" ]; then
            echo "Request failed with response code '$RESPONSE_CODE', expected '$OK_RESPONSE_CODE'"
            exit 1
          else
            if [ "$RESPONSE_BODY" == "$EMPTY_LIST_RESPONSE" ] || [ -z "$RESPONSE_BODY" ]; then 
                echo "Request failed with empty response"
                exit 1
            else
                if [[ "$RESPONSE_BODY" != *"$SEARCH_STR"* ]]; then
                    echo "Response did not contain search string '$SEARCH_STR'"
                    exit 1
                fi
            fi
            exit 0
          fi
      - name: POST Request for /copy-number-segments/fetch endpoint
        env:
          MAX_WAIT_TIME_IN_SECONDS: 180
          URL: "http://localhost:8888/api/copy-number-segments/fetch?projection=META"
          OK_RESPONSE_CODE: 200
          EMPTY_LIST_RESPONSE: "[]"
          SEARCH_STR: "seg"
        run: |
          kubectl exec -it ${{ steps.extract_pod_name.outputs.pod_name }} -- bash -c "curl --max-time $MAX_WAIT_TIME_IN_SECONDS -s -w '\n\n%{http_code}' -X POST '$URL' -H 'accept: application/json' -H 'Content-Type: application/json' -d '@samples.json'" > curl.out
          RESPONSE_CODE=`tail -1 curl.out`
          RESPONSE_BODY=`head -1 curl.out`
          if [ "$RESPONSE_CODE" != "$OK_RESPONSE_CODE" ]; then
            echo "Request failed with response code '$RESPONSE_CODE', expected '$OK_RESPONSE_CODE'"
            exit 1
          else
            if [ "$RESPONSE_BODY" == "$EMPTY_LIST_RESPONSE" ]; then
                echo "Request failed with empty list when we expected it to be empty."
                exit 1
            else
                if [[ ! -z "$RESPONSE_BODY" ]]; then 
                    # TODO: study view is querying with projection=META which does not return anything
                    # update if we ever use a query that reutrns data (e.g SUMMARY)
                    echo "Request returned a non-empty response when we expect an empty response."
                    exit 1
                fi
            fi
            exit 0
          fi
      - name: POST Request for /clinical-data-bin-counts endpoint
        env:
          MAX_WAIT_TIME_IN_SECONDS: 180
          URL: "http://localhost:8888/api/clinical-data-bin-counts/fetch?dataBinMethod=STATIC"
          OK_RESPONSE_CODE: 200
          EMPTY_LIST_RESPONSE: "[]"
          SEARCH_STR: "MUTATION_COUNT"
        run: |
          kubectl exec -it ${{ steps.extract_pod_name.outputs.pod_name }} -- bash -c "curl --max-time $MAX_WAIT_TIME_IN_SECONDS -s -w '\n\n%{http_code}' -X POST '$URL' -H 'accept: application/json' -H 'Content-Type: application/json' -d '{\"attributes\":[{\"attributeId\":\"MUTATION_COUNT\",\"disableLogScale\":false},{\"attributeId\":\"FRACTION_GENOME_ALTERED\",\"disableLogScale\":false},{\"attributeId\":\"AGE_AT_SEQ_REPORT\",\"disableLogScale\":false},{\"attributeId\":\"AGE_AT_SEQ_REPORT_DAYS\",\"disableLogScale\":false},{\"attributeId\":\"INT_CONTACT\",\"disableLogScale\":false},{\"attributeId\":\"INT_DOD\",\"disableLogScale\":false},{\"attributeId\":\"SEQ_YEAR\",\"disableLogScale\":false}],\"studyViewFilter\":{\"studyIds\":[\"genie_public\"],\"patientTreatmentFilters\":{\"filters\":[]},\"sampleTreatmentFilters\":{\"filters\":[]}}}'" > curl.out
          RESPONSE_CODE=`tail -1 curl.out`
          RESPONSE_BODY=`head -1 curl.out`
          if [ "$RESPONSE_CODE" != "$OK_RESPONSE_CODE" ]; then
            echo "Request failed with response code '$RESPONSE_CODE', expected '$OK_RESPONSE_CODE'"
            exit 1
          else
            if [ "$RESPONSE_BODY" == "$EMPTY_LIST_RESPONSE" ] || [ -z "$RESPONSE_BODY" ]; then 
                echo "Request failed with empty response"
                exit 1
            else
                if [[ "$RESPONSE_BODY" != *"$SEARCH_STR"* ]]; then
                    echo "Response did not contain search string '$SEARCH_STR'"
                    exit 1
                fi
            fi
            exit 0
          fi
      - name: POST Request for /clinical-data-counts endpoint
        env:
          MAX_WAIT_TIME_IN_SECONDS: 180
          URL: "http://localhost:8888/api/clinical-data-counts/fetch"
          OK_RESPONSE_CODE: 200
          EMPTY_LIST_RESPONSE: "[]"
          SEARCH_STR: "SAMPLE_COUNT"
        run: |
          kubectl exec -it ${{ steps.extract_pod_name.outputs.pod_name }} -- bash -c "curl --max-time $MAX_WAIT_TIME_IN_SECONDS -s -w '\n\n%{http_code}' -X POST '$URL' -H 'accept: application/json' -H 'Content-Type: application/json' -d '{\"attributes\":[{\"attributeId\":\"CANCER_TYPE\"},{\"attributeId\":\"CANCER_TYPE_DETAILED\"},{\"attributeId\":\"SAMPLE_COUNT\"},{\"attributeId\":\"SEX\"},{\"attributeId\":\"ETHNICITY\"},{\"attributeId\":\"SAMPLE_TYPE\"},{\"attributeId\":\"CENTER\"},{\"attributeId\":\"ONCOTREE_CODE\"},{\"attributeId\":\"PRIMARY_RACE\"},{\"attributeId\":\"SAMPLE_TYPE_DETAILED\"},{\"attributeId\":\"SECONDARY_RACE\"},{\"attributeId\":\"SEQ_ASSAY_ID\"},{\"attributeId\":\"TERTIARY_RACE\"}],\"studyViewFilter\":{\"studyIds\":[\"genie_public\"],\"patientTreatmentFilters\":{\"filters\":[]},\"sampleTreatmentFilters\":{\"filters\":[]}}}'" > curl.out
          RESPONSE_CODE=`tail -1 curl.out`
          RESPONSE_BODY=`head -1 curl.out`
          if [ "$RESPONSE_CODE" != "$OK_RESPONSE_CODE" ]; then
            echo "Request failed with response code '$RESPONSE_CODE', expected '$OK_RESPONSE_CODE'"
            exit 1
          else
            if [ "$RESPONSE_BODY" == "$EMPTY_LIST_RESPONSE" ] || [ -z "$RESPONSE_BODY" ]; then 
